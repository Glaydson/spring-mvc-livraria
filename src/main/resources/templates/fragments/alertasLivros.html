<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div class="container">
    <div th:fragment="alertasLivros">
        <!--  Alerta para exibir mensagem de sucesso do cadastro -->
        <div id="inclusãoAlert" style="display:none" class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Livro incluído com sucesso!</strong>
       </div>
				
        <!--  Alerta para exibir mensagem de sucesso da alteração -->
        <div id="alteraçãoAlert" style="display:none" class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Livro alterado com sucesso!</strong>
        </div>
				
        <!--  Alerta para exibir mensagem de sucesso da exclusão -->
        <div id="exclusãoAlert" style="display:none" class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Livro excluído com sucesso!</strong>
        </div>
    </div>	<!-- fragment alertasLivros -->
</div> <!--  class container -->

		
</body>
</html>
