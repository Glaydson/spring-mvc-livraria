<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div th:fragment="modaisLivros">

	<!-- Modal para Incluir um livro -->
	<div class="modal fade" th:id="@{novoLivroModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Inclusão de Livro </h4>
	               </div>
	               <div class="modal-body">
	                    <form>
	                         <div class="form-group">
	                            <label for="titulo">Título</label>
							    <input type="text" class="form-control input-sm" placeholder="Título"/>
						     </div>
						     <div class="form-group">
							    <label for="data">Data de Publicação</label>
							    <input type="date" class="form-control input-sm" placeholder="Data de Publicação"/>
						     </div>
						     <div class="form-group">
							    <label for="numeroPaginas">Número de Páginas</label>
							    <input type="number" class="form-control input-sm" placeholder="Número de Páginas"/>
						     </div>
						     <button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucesso()">Cadastrar</button>
						     <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<!-- Modal para Alterar um livro -->
	<div class="modal fade" th:id="@{alterarEditoraModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Alteração de Livro </h4>
	               </div>
	               <div class="modal-body">
	                    <form>
	                         <div class="form-group">
	                              <label for="titulo">Título</label>
							    <input type="text" class="form-control input-sm" value="Como Água para Chocolaate"/>
						      </div>
						      <div class="form-group">
							    <label for="data">Data de Publicação</label>
							    <input type="date" class="form-control input-sm" value="23/05/1968"/>
						      </div>
						      <div class="form-group">
							    <label for="numeroPaginas">Número de Páginas</label>
							    <input type="text" class="form-control input-sm" value="196"/>
						      </div>
						      <button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucessoAlteracao()">Alterar</button>
						      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<div class="modal fade" th:id="@{excluirLivroModal}" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	        <!-- Conteúdo do modal-->
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">Exclusão de Livro </h4>
	            </div>
	            <div class="modal-body">
	                <h3>Deseja realmente excluir o livro?</h3>
	                <form>
						<button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucessoExclusao()">Excluir</button>
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>  <!--  Fim do modal -->
	
	</div>
</div>
</body>
</html>
