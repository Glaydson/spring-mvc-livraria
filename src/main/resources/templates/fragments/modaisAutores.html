<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div th:fragment="modaisAutores">

	<!-- Modal para Incluir um autor -->
	<div class="modal fade" th:id="@{novoAutorModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Inclusão de Autor </h4>
	               </div>
	               <div class="modal-body">
	                    <form th:action="@{/autor/adicionar}" th:object="${autor}" method="POST">
	                         <div class="form-group">
	                            <label for="nome">Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" placeholder="Nome"/>
						     </div>
						     <div class="form-group">
							    <label for="pais">País</label>
							    <input type="text" class="form-control input-sm" th:field="*{pais}" placeholder="Pais"/>
						     </div>
						     <button type="submit" class="btn btn-info btn-sm">Cadastrar</button>
						     <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<!-- Modal para Alterar um autor -->
	<div class="modal fade" th:id="@{alterarAutorModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Alteração de Autor </h4>
	               </div>
	               <div class="modal-body">
	                    <form th:action="@{/autor/alterar}" th:object="${autor}" method="POST">
	                         <div class="form-group">
	                              <label for="nome">Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}"/>
						      </div>
						      <div class="form-group">
							    <label for="pais">País</label>
							    <input type="text" class="form-control input-sm" th:field="*{pais}"/>
						      </div>
						      <button type="button" class="btn btn-info btn-sm">Alterar</button>
						      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<div class="modal fade" th:id="@{excluirAutorModal}" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	        <!-- Conteúdo do modal-->
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">Exclusão de Autor </h4>
	            </div>
	            <div class="modal-body">
	                <h3>Deseja realmente excluir o autor?</h3>
	                <form>
						<button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucessoExclusao()">Excluir</button>
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>  <!--  Fim do modal -->
	
	</div>
</div>
</body>
</html>
