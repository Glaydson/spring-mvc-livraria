<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div th:fragment="modaisEditoras">

	<!-- Modal para Incluir uma editora -->
	<div class="modal fade" th:id="@{novaEditoraModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Inclusão de Editora </h4>
	               </div>
	               <div class="modal-body">
	                    <form>
	                         <div class="form-group">
	                            <label for="nome">Nome</label>
							    <input type="text" class="form-control input-sm" placeholder="Nome"/>
						     </div>
						     <div class="form-group">
							    <label for="cidade">Cidade</label>
							    <input type="text" class="form-control input-sm" placeholder="Cidade"/>
						     </div>
						     <div class="form-group">
							    <label for="pais">Ano de Fundação</label>
							    <input type="text" class="form-control input-sm" placeholder="Ano de Fundação"/>
						     </div>
						     <button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucesso()">Cadastrar</button>
						     <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<!-- Modal para Alterar um autor -->
	<div class="modal fade" th:id="@{alterarEditoraModal}" tabindex="-1" role="dialog">
	     <div class="modal-dialog">
	     <!-- Conteúdo do modal-->
	          <div class="modal-content">
	               <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Alteração de Editora </h4>
	               </div>
	               <div class="modal-body">
	                    <form>
	                         <div class="form-group">
	                              <label for="nome">Nome</label>
							    <input type="text" class="form-control input-sm" value="Campus"/>
						      </div>
						      <div class="form-group">
							    <label for="ultimoNome">Cidade</label>
							    <input type="text" class="form-control input-sm" value="São Paulo"/>
						      </div>
						      <div class="form-group">
							    <label for="pais">Ano de Fundação</label>
							    <input type="text" class="form-control input-sm" value="1960"/>
						      </div>
						      <button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucessoAlteracao()">Alterar</button>
						      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                    </form>
	               </div>
	          </div>
	     </div>
	</div>  <!--  Fim do modal -->
	
	<div class="modal fade" th:id="@{excluirEditoraModal}" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	        <!-- Conteúdo do modal-->
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title">Exclusão de Editora </h4>
	            </div>
	            <div class="modal-body">
	                <h3>Deseja realmente excluir a editora?</h3>
	                <form>
						<button type="button" class="btn btn-info btn-sm" onclick="exibirAlertaSucessoExclusao()">Excluir</button>
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>  <!--  Fim do modal -->
	
	</div>
</div>
</body>
</html>
