		<!--  SCRIPTS PARA EXIBIR OS ALERTAS CONTENDO AS MENSAGENS DE SUCESSO -->
	<script>
		// Fecha o modal de cadastro e exibe o alerta com a mensagem de sucesso por 4 segundos.
		function exibirAlertaSucesso() {
			$('#novoLivroModal').modal('hide');
			$("#inclusãoAlert").show();
			window.setTimeout(function() {
			    	$("#inclusãoAlert").fadeTo(500, 0).slideUp(500, function(){
				        	$(this).remove(); 
			    	});
			}, 3000);
		};

		// Fecha o modal de alteração e exibe o alerta com a mensagem de sucesso por 4 segundos.
		function exibirAlertaSucessoAlteracao() {
			$('#alterarLivroModal').modal('hide');
			$("#alteraçãoAlert").show();
			window.setTimeout(function() {
			    	$("#alteraçãoAlert").fadeTo(500, 0).slideUp(500, function(){
				        	$(this).remove(); 
			    	});
			}, 3000);
		} 
					
		// Fecha o modal de exclusão e exibe o alerta com a mensagem de sucesso por 4 segundos.
		function exibirAlertaSucessoExclusao() {
			$('#excluirLivroModal').modal('hide');
			$("#exclusãoAlert").show();
			window.setTimeout(function() {
			    	$("#exclusãoAlert").fadeTo(500, 0).slideUp(500, function(){
				        	$(this).remove(); 
			    	});
			}, 3000);
		} 

	</script>
